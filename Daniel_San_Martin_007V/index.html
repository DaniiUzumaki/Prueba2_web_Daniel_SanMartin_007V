  <div class="container w-50 justify-content-center">

      <form class="justify-content-center">
        <input class="form-control me-4" type="search" placeholder="Buscar por número de juego. Por ejemplo: 01, 02, 03, 04, etc." aria-label="Buscar por número de la versión del juego">
        <button id='BuscarJuego' class="btn btn-success mt-3 w-100" type="submit">No aparece mi búsqueda, pínchame por ayuda, Kupó!<img src="img/kindpng_7093161 (5).png" alt="Imagen del botón"></button>
        <div class="d-flex justify-content-center mt-3">
          <button id="boton_anterior" class="btn btn-dark tamañosbtn me-2" type="button">Anterior<img src="img/kindpng_7093161 (5).png" alt="Imagen del botón"></button>
          <button id="boton_siguiente" class="btn btn-danger tamañosbtn me-2" type="button">Siguiente<img src="img/kindpng_7093161 (5).png" alt="Imagen del botón"></button>
          <button id="boton_todo" class="btn btn-warning tamañosbtn me-2" type="button">Ver todo <img src="img/kindpng_7093161 (5).png" alt="Imagen del botón"></button>
        </div>
      </form>
    </div>

    <div class="container">
